spring.shardingsphere.datasource.ods_1.jdbc-url=jdbc:mysql://localhost:3307/d_order_1?serverTimezone=UTC&useSSL=false&useUnicode=true&characterEncoding=UTF-8
spring.shardingsphere.datasource.ods_1.type=com.zaxxer.hikari.HikariDataSource
